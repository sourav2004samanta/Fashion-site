            <h3>Sign In Page</h3>

                <div class="google_input">

                     <button type="button">Continue With Google</button>

            </div>

            <h4>Use 8 or more characters with a mix of letters, numbers & symbols</h4>


            <div class="checkbox">

                <label >

                </label>

        <h2>Don't have an account? <span>Sign in </span></h2>
