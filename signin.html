    <!-- hide on off -->

    <script>
        const seenon = document.getElementById('seen_on');
        const seenoff  = document.getElementById('seen_off');
        

        function unseen(){
            seenoff.style.display = 'none';
            seenon.style.display = 'block';
            document.getElementById('input_type').type = 'text';
        }
        function seen(){
            seenoff.style.display = 'block';
            seenon.style.display = 'none';
            document.getElementById('input_type').type = 'password';
        }
    </script>

    <!-- blank box -->

    <script>
        function signin(){
            const password = document.getElementById('input_type').value;
            const user = document.getElementById('user_mail').value;
            if(password === ""){

            }else if(password.length < 6 ){
                alert('Minimum 5 digit required')
            }else if(user === ""){
                alert("input the user name")
            }
            else{

        }
